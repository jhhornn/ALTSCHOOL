<body>
    <header>
        <span><a href="About me.html" class="logo">OluwaSeun</a></span>
        <nav>
            <ul class="nav__links">
                <li><a href="About me.html">Home</a></li>
                <li><a href="About me.html">About Me</a></li>
                <li><a href="contact page.html">Contact Me</a></li>
            </ul>
        </nav>
        <section class="nav__buttons">
            <a href="register.html"><button class="register">Register</button></a>
            <a href="login page.html"><button class="login">Login</button></a>
        </section>
    </header>
    <main class="register__page">
        <section class="registration__title">
            <h1>Register here</h1>
            <p>This is where you run your registration</p>
        </section>
        <section>
            <section class="upper__registration">
                <form action="#">
                    <section>
                        <div>
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div>
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                    </section>
                    <section>
                        <div>
                            <label for="phonenumber">Phone No</label>
                            <input type="tel" id="phonenumber" name="phonenumber">
                        </div>
                        <div>
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender">
                                <option value="nil"></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="pnts">Prefer not to say</option>
                            </select>
                        </div>
                    </section>
                    <section>
                        <div>
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country">
                        </div>
                        <div>
                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state">
                        </div>
                    </section>
                </form>
            </section>
            <section>
                <form action="">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                    <label for="pword">Password</label>
                    <input type="password" id="pword" name="pword">
                    <label for="pword">Confirm Password</label>
                    <input type="password" id="pword" name="pword">
                </form>
            </section>
            <a href=""><button class="submit__button" type="submit">Submit</button></a>
        </section>
        <p class="not__member">Already a member?<span><a href="login page.html">Sign In</a></span></p>
    </main>
