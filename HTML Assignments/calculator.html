<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <table>
            <section class="screen">
                <thead>
                    <tr>
                        <th colspan="4">0</th>
                    </tr>
                </thead>
            </section>

            <section class="calc-buttons">
                <tbody>
                    <tr>
                        <td colspan="2"><button>C</button></td>
                        <td><button>&larr;</button></td>
                        <td><button class="color">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button class="color">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button class="color">&minus;</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button> </td>
                        <td><button class="color">&plus;</button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button>0</button></td>
                        <td><button class="color">&equals;</button></td>
                    </tr>
                    <tr>
                    </tr>
                </tbody>
            </section>
        </table>
    </div>
</body>

</html>

</html>
